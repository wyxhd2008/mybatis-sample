spring.datasource.url=jdbc:mysql://localhost:3307/mybatis?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.aop.proxy-target-class=true
server.port=8080

#映射文件的路径，支持Ant 风格的通自己符， 多个目己直可以使用英文逗号隔开
mybatis.mapper-locations=classpath:mapper/*.xml
#类型别名包画配置，只能指定具体的包，多个国己直可以使用英文逗号隔开
mybatis.type-aliases-package=com.rick.db.mybatis.model
mybatis.type-handlers-package=com.rick.db.mybatis.type
logging.config=classpath:log4j1-spring.xml

#management.endpoint.shutdown.enabled=true
#management.endpoints.enabled-by-default=false
#management.endpoint.info.enabled=true
#management.endpoints.web.base-path=/manage

#management.endpoint.env.enabled=true

# 加载所有的端点/默认只加载了 info / health
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# 描述信息
info.blog-url=https://www.baidu.com
info.author=rick
info.version=@project.version@